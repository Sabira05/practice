<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Абзацы и переносы строк</title>
</head>
<body>

    <p>Это первый абзац текста.<br>Здесь использован тег <code>&lt;br&gt;</code> для переноса строки.</p>

    <p>Это второй абзац текста. Он начинается с новой строки и не использует тег <code>&lt;br&gt;.</code></p>

</body>
</html>
