<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Списки</title>
</head>
<body>

    <h3>Нумерованный список:</h3>
    <ol>
        <li>Первый пункт</li>
        <li>Второй пункт
            <ul>
                <li>Вложенный пункт 1</li>
                <li>Вложенный пункт 2</li>
                <li>Вложенный пункт 3</li>
            </ul>
        </li>
        <li>Третий пункт</li>
    </ol>

    <h3>Маркированный список:</h3>
    <ul>
        <li>Первый пункт</li>
        <li>Второй пункт</li>
        <li>Третий пункт</li>
    </ul>

</body>
</html>
