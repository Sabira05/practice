<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ссылки</title>
</head>
<body>

    <h3>Пример с ссылками:</h3>

    <!-- Ссылка, которая открывает страницу в той же вкладке -->
    <a href="https://www.example.com" target="_self">Открыть в той же вкладке</a><br>

    <!-- Ссылка, которая открывает страницу в новой вкладке -->
    <a href="https://www.example.com" target="_blank">Открыть в новой вкладке</a>

</body>
</html>
